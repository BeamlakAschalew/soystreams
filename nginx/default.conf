server {
    listen 80;
    server_name _; # Replace with your domain or leave as _ for any
    root /var/www/html/public;

    index index.php index.html index.htm;

    # Serve static files directly
    location ~* \.(?:css(\.map)?|js(\.map)?|jpe?g|png|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|flv|wmv|svgz?|ttf|ttc|otf|eot|woff2?)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        # try_files $uri @rewrite; # If you have issues with Vite assets not found
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # 'app' is the service name of your PHP-FPM container in docker-compose.yml
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
    }

    # Block access to .htaccess files
    location ~ /\.ht {
        deny all;
    }

    # Security Headers (consider your specific needs)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    # For HTTPS (enable after setting up SSL):
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
}
